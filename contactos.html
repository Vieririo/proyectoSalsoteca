<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Salsoteca Las Cañitas</title>
  <link rel="icon" type="image/png" sizes="192x192"  href="favicon/android-icon-192x192.png">
  <link rel="stylesheet" href="css/style.css" type="text/css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600;700" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">

</head>

<body>
  <section>
    <div id="header">
      <div id="logo">
        <h3><span>Salsoteca</span> Las Cañitas</h3>
      </div>
      <nav>
        <a href="principal.html">Principal</a>
        <a href="bebidas.html">Bebidas</a>
        <a href="eventos.html">Eventos</a>
        <a href="contactos.html">Contactanos</a>
      </nav>
    </div>
  </section>
  <div class="content">

    <h1 class="logo">Contactenos</h1>

    <div class="contact-wrapper animated bounceInUp">
      <div class="contact-form">
        <form action="">
          <p>
            <label>Nombre Completo</label>
            <input type="text" name="nombre">
          </p>
          <p>
            <label>Correo</label>
            <input type="email" name="correo">
          </p>
          <p>
            <label>Telefono</label>
            <input type="tel" name="telefono">
          </p>
          <p>
            <label>Asunto</label>
            <input type="text" name="asunto">
          </p>
          <p class="block">
            <label>Mensaje</label>
            <textarea name="mensaje" rows="3"></textarea>
          </p>
          <p class="block">
            <button>
              Enviar
            </button>
          </p>
        </form>
      </div>
      <div class="contact-info">
        <h4>Mas Informacion</h4>
        <ul>
          <li>Salsoteca Las Cañitas, ubicado en Palmar </li>
          <li>Telefono: 09924456789</li>
          <li>Correo: salsoteca@gmail.com</li>
        </ul>
      </div>
    </div>

  </div>


</body>

</html>
